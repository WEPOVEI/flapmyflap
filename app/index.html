<!doctype html>

    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
       <!-- <link rel="shortcut icon" href="/favicon.ico">-->
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/clouds.css">
        <link rel="stylesheet" href="styles/backimg.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/pipes.css">
        <link rel="stylesheet" href="styles/ground.css">
        <link rel="stylesheet" href="styles/button.css">
        
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

            <div class="GameCanvas">
                <div id="song" >

                <a class="playback"> 
                </a>

                <audio>
                    <source  src="NyanCat.mp3" type="audio/mpeg" />
                </audio>
            
            </div>

             <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner">
                        <span class="onoffswitch-active"><span class="onoffswitch-switch">ON</span></span>
                        <span class="onoffswitch-inactive"><span class="onoffswitch-switch">OFF</span></span>
                    </span>
                </label>
            </div>

           
                <div class="mincloud1"></div>
                <div class="mincloud2"></div>
                <div class="bigcloud"></div>

            <div class="Earth"></div>
            <div class="Earth2"></div>

            <div id="playerId" class="Player">
                <div class="Player-eyes"></div>
                <div class="Player-eyeball"></div>
                <div class="Player-gogg"></div>
                <div class="Player-wings"></div>
            </div>

            <div class="Movground"></div>
            
            <div class="pipe1"></div>
            <div class="pipe2"></div>

            <div class="pipe3"></div>
            <div class="pipe4"></div>

            <div class="pipe5"></div>
            <div class="pipe6"></div>

            <div class="pipe7"></div>
            <div class="pipe8"></div>

            <div class="Score">
                <span id="count" class="Score-count">0</span>
            </div>

            <!--<div class="pipe"></div>-->
            
            <div class="Scoreboard">
                <span id="points" class="Scoreboard-points">U SUCK</span>
                <br>
                <span id="highscore" class="Scoreboard-highscore">So high</span>
                <br>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipes.js"></script>
        <script src="scripts/pipes2.js"></script>
        <script src="scripts/pipes3.js"></script>
        <script src="scripts/pipes4.js"></script>
        <script src="scripts/earth.js"></script>
        <!-- endbuild -->
</body>
</html>
